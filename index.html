<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base target="_blank">
    <title>To Do List</title>
    <!-- css File -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- To Do List Project -->
    <div class="container">
        <h2 class="title">add your tasks</h2>

        <div class="form">
            <input type="text" class="input">
            <input type="submit" value="Add Task" class="add">
        </div>
        <div class="tasks"></div>

        <button class="clear">Clear All
            <span class="tooltip">Clear All item</span>
        </button>
    </div>

        <!-- JS File -->
        <script src="main.js"></script>
</body>
</html>
